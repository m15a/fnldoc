image: nixos/latest
secrets:
  - deb4e7d8-9cff-41bf-b44c-2a1a8d2629c1
  - dc2b856e-1a4b-4d71-84a1-3b4e767f1352
environment:
  NIX_CONFIG: experimental-features = nix-command flakes
  SRC_DIR: fnldoc
  DST_URL: git@git.sr.ht:~m15a/fnldoc
tasks:
  - check-luajit: |
      cd $SRC_DIR
      nix develop .#ci-check-shell-fennel-luajit -c bash -c "make test"
  - check-lua5_4: |
      cd $SRC_DIR
      nix develop .#ci-check-shell-fennel-lua5_4 -c bash -c "make test"
  - check-lua5_3: |
      cd $SRC_DIR
      nix develop .#ci-check-shell-fennel-lua5_3 -c bash -c "make test"
  - doc: |
      cd $SRC_DIR
      if [ $GIT_REF != refs/heads/main ]; then complete-build; fi
      nix develop .#ci-doc -c bash -c "./tools/auto-update-doc.bash"
